<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			margin-bottom: 120px;
		}

/* 1 */
		.container {
			display: flex;
			border: 1px solid blue;
		}
		nav {
			width: 200px;

		}
		section {
			flex: 1;
			border: 1px dotted green;
		}

		footer {
			position: fixed;
			bottom: 0;
			left: 0;
			height: 70px;
			background-color: white;
			width: 100%;
			border-top: 1px solid #eee;
		}



/*  2  */
		.contianer1 {
			display: -webkit-flex;
			display: flex;
			margin-top: 50px;
		}
		.initial {
		    -webkit-flex: initial;
			flex: initial;
			width: 200px;
			min-width: 100px;
			border: 1px solid red;
		}
		.none {
		    -webkit-flex: none;
			width: 200px;
			border: 1px solid red;
		}
		.flex1 {
		    -webkit-flex: 1;
			flex: 1;
			border: 1px solid red;
		}
		.flex2 {
	        -webkit-flex: 2;
			flex: 2;
			border: 1px solid red;
		}


/* 3 */
		.vertical-container {
			height: 300px;
			display: flex;
			align-items: center;
			justify-content: center;
			border: 1px solid green;
			margin-top: 30px;
		}










	</style>
</head>
<body>
	<div class="container">
		<nav>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">Home</a></li>
				<li><a href="">Home</a></li>
				<li><a href="">Home</a></li>
				<li><a href="">Home</a></li>
				<li><a href="">Home</a></li>
			</ul>
		</nav>
		<section>
			<p>####</p>
		
			<p>####</p>
		
			<p>####</p>
		</section>
		<footer>###</footer>
	</div>

	<div class="contianer1">
		<div class="initial">
			<p>空间足够的时候，我的宽度是200px，如果空间不足，我会变窄到100px，但不会再窄了。</p>
		</div>
		<div class="none">
			<p>无论窗口如何变化，我的宽度一直是200px。</p>
		</div>
		<div class="flex1"><p>我会占满剩余宽度的1/3。</p></div>
		<div class="flex2"><p>我会占满剩余宽度的2/3。</p></div>
	</div>

	<div class="vertical-container">
		<div>
			<p>CSS里总算是有了一种简单的垂直居中布局的方法了！</p>
		</div>
	</div>








</body>
</html>
