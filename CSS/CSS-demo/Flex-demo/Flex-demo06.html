<!DOCTYPE html>
<html>
<head>
	<title>图片与文字flex</title>
	<style type="text/css">
	
body {
  font-family: "Open Sans", sans-serif;
}

.module-comment-block {
  max-width: 600px;
  display: flex;
  flex-direction: row;
}

.module-comment-avatar {
  flex-shrink: 0;
}

.module-comment-text {
  padding-left: 10px;
}


	</style>
</head>
<body>


<div class="module-comment-block">
  <div class="module-comment-avatar">
    <img src="http://placehold.it/50x50" alt="My Name" width="50">  
  </div>

  <div class="module-comment-text">
    <div><strong>My name</strong></div>
    <div><em>Date</em></div>

    <div>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae veniam quo sapiente aspernatur! Reprehenderit eius itaque earum deleniti, doloremque dolor, iusto in adipisci maiores cupiditate commodi omnis molestias, mollitia, facilis.</p>
    </div>
  </div>
</div> <!-- /module-comment-block -->       




	



</body>
</html>
