<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex-流式布局</title>
	<style>
		.parent {
			width: 200px;
			height: 150px;
			background-color: black;
			display: flex;
			flex-flow: row wrap;
			align-content: flex-start;
		}
		.child {
			box-sizing: border-box;
			background-color: white;
			flex: 0 0 25%;
			height: 50%;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="parent"></div>
	<div class="parent"></div>
	<div class="parent"></div>
	<div class="parent"></div>
	<div class="parent"></div>
	<div class="parent"></div>
	<div class="parent"></div>
	<div class="parent"></div>
	<div class="parent"></div>
</body>
</html>
