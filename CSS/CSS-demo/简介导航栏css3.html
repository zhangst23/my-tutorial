nav {

nav ul {
	position: relative;
}

nav > ul:after{
	content："";
	position:absolute;
	width:50%;
	border-radius:40%;
	height:40px;
	bottom:0;
	left:20%;
	box-shadow: 0 0 10px rgba(28,110,126,0.5);
	z-index: -1;
}

nav > ul:hover:after{
	bottom: 5px;
}

h2{
	font-size: 1.5em;
	text-align: center;
	margin-top: 3em;
	margin-bottom: 1em;
	text-shadow:0 1px 0 white;

	color:darkolivegreen;
	h2:first-child{
		color:teal;
	};
}


nav.ph-lift1{
	text-align: center;
}
nav.ph-lift1 ul{
	display: inline-block;
}
nav.ph-lift1 ul:after{
	box-shadow: 0 0 10px rgba(85,107,47,0.5)
}
nav.ph-lift1 > ul > li {
    float: left; }
  nav.ph-lift1 ul li {
    height: 80px;
    line-height: 80px;
    background: white;
    -webkit-transition: all.6s ease;
    -moz-transition: all.6s ease;
    -o-transition: all.6s ease;
    -ms-transition: all.6s ease;
    transition: all.6s ease; }
    nav.ph-lift1 ul li ul {
      max-height: 0;
      -webkit-transition: all.6s ease;
      -moz-transition: all.6s ease;
      overflow: hidden;
      display: block; }
    nav.ph-lift1 ul li:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3) inset;
      background: darkolivegreen; }
    nav.ph-lift1 ul li:hover ul {
      max-height: 300px; }
	nav.ph-lift1 ul li a {
      display: block;
      overflow: hidden;
      text-decoration: none;
      color: #546a2f;
      height: 80px; }
    nav.ph-lift1 ul li ul li a {
      color: #7e7e00; }
    nav.ph-lift1 ul li ul li:hover {
      background: olive; }
	nav.ph-lift1 ul li a span {
        -webkit-transition: all.6s ease;
        -moz-transition: all.6s ease;
        -o-transition: all.6s ease;
        -ms-transition: all.6s ease;
        transition: all.6s ease;
        display: block;
        padding: 0 40px; }
    nav.ph-lift1 ul li:hover > a span {
      margin-top: -80px;
      color: white;
      text-shadow: 0 1px 2px  black; }
    
      
      nav.ph-lift1 ul li a span:after {
        content: attr(data-title);
        display: block; }
