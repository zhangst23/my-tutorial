<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不确定宽度的块级元素的水平居中方法三</title>
<style>
	ul{list-style: none; margin: 0; padding: 0;}
	.wrap{background:#000; width:500px;height:100px;}
	.test{clear:both;padding-top:5px;float:left;position:relative; left:50%;}
	.test li{float: left; display:inline; margin-right: 5px; position: relative; left:-50%;}
	.test a{float:left; width:20px; height: 20px; text-align:center; line-height: 20px;background: #316AC5;color:#fff;}
	.test a:hover{background:#fff;color:#316AC5;}
	
/* wrap2 */
.wrap2{background: blue;width:500px; height:100px;margin-top: 30px;}
.test2{clear:both; padding-top: 40px;float:left;position:relative;left:50%;}
.test2 li{float:left;display:inline;margin-right:5px;position:relative;left:-50%;}
.test2 a{float:left;width:20px;height:20px;text-align:center;line-height:20px;background:green;color:red;}
.test2 a:hover{background: #fff;color:#316AC5;}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="test">
			<li><a href="">1</a></li>
		</ul>
		<ul class="test">
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
		</ul>
		<ul class="test">
			<li><a href="">1</a></li>
			<li><a href="">2</a></li>
			<li><a href="">3</a></li>
			<li><a href="">4</a></li>
			<li><a href="">5</a></li>
		</ul>
	</div>


	<div class="wrap2">
		<ul class="test2">
			<li><a href="">0</a></li>
		</ul>
	</div>

















</body>
</html>
