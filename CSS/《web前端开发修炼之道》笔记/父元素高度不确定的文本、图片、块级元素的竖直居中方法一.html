<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父元素高度不确定的文本、图片、块级元素的竖直居中方法一.html</title>
	<style>
		.wrap{background:#000;width:500px;color:#fff;height:100px;}
		.test{width:200px;height:50px;background:red;}
	</style>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td class="wrap">Hello</td>
			</tr>
		</tbody>
	</table>
	<div class="wrap"><img src="54.gif" alt=""></div>
	<div class="wrap">
		<div class="test"></div>
	</div>
</body>
</html>
