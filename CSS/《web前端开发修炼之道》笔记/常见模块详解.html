<!-- 利用一张大图的背景移动实现高亮 -->
<style type=”text/CSS”>
.nav li{float:left; display:inline; margin-right:10px; font-family:黑体;}
.nav a{float:left; width:139px; height:31px; line-height:31px; font-size:24px;
color:#fff; text-decoration:none; text-align:center; background:url(img3.gif);} .nav a:hover{background-position:0 -31px;}
</style>
<ul class="nav">
<li><a href="#">联系我们</a></li> <li><a href="#">产品答疑</a></li> <li><a href="#">广告服务</a></li>
</ul>
