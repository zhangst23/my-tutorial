doctype html
head
  title imooc jade study
body
  h1 imooc jade stud
  //4.0
  h2 转义
  -var data = 'text'
  -var htmlData = '<script>alert(1);script><    span>script</span>;'
  p #{data}
  p #{htmlData}
  p !{htmlData}
  p= data
  p= htmlData
  p!= htmlData
  p \!{htmlData}
  input(value='#{newData}')
  
  
  
  5.0
  
  h2 流程
  h3 for
  - var imooc = {course:'jadelevel:'high'}
  - for (var k in imooc)
    p= imooc[k]
  h3 each
  - each value,key in imooc
    p= #{key}: #{value}
  
  h3 遍历数组
  - var courses ['node','jade','express']
  - each item in courses
    p= item
  
  h3 嵌套循环
  - var sections = [{id:1,  items:['a','b']},{id:2,items:['c','d']}]
  dl
    each section in sections.length > ?     sections : [{id:items:['none']}]
      dt= section.id
      each item in section.items
        dd= item
  
  
  
  
  h2 while
  - var n = 0
  ul
    while n < 4
      li= n++
  
  
  
  h3 if else
  - var isImooc = true
  - var lessons = ['jade','node']
  if lessons
    if lessons.length > 2
      p more than 2:#{lessons.join(', ')}
    else if lessons.length > 1
      p more than 1:#{lessons.join(', ')}
    else
      p no lesson
  else
    p no lesson
  
  
  
  h3 unless
  unless !isImooc
    p #{lessons.length}
  
  
  
  h3 case
  - var name = 'jade'
  case name
    when 'java'
    when 'node'
      p Hi node!
    when 'jade': p Hi jade!
    when 'express': p Hi express
    default
      p Hi #{name}
  
  
  h2 mixin
  mixin lesson
    p imooc jade study
  +lesson
  minin study(name,courses)
    p #{name} study
    ul.courses
      each course in courses
        li= course
  +study('tom',['jade','node'])
  minin group(student)
    h4 #{student.name}
    +study(student.name,student.courses)
  +group({name:'tomcourses:['jade','node']})
  
  
  
  
  mixin team(slogon)
    h4 #{slogon}
    if block
      block
    else
      p no team
  +team('slogon')
    p Good job!
  
  
  
  mixin attr(name)
    p(class!=attributes.class) #{name}
  +attr('attr')(class='magic')
  mixin attrs(name)
    p&attributes(attributes) #{name}
  +attrs('attrs')(class='magic2id='attrid')
  
  
  
  mixin magin(name,...items)
    ul(class='#{name}')
    each item in items
      li= item
  +magic('magic','node','jade','...')


body
  h3 模板继承
  block desc
    p imooc jade study extends
  block desc
  block desc



extends layout

block content
  include style
    style.
      h2 {
        color:#000;
      }
  include title.html
  block desc
    p desc from index
