<!-- html meta viewport 属性说明.html -->

<!-- 网页源代码中经常出现这样一段代码： -->
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

width:控制viewport的大小，可以指定的一个值，如果600，或者特殊的值，如divice-width为设备的宽度(单位为缩放为100%时的css的像素)。

height:和width相对应，也即是页面第一次load的时候缩放比例
maximum-scale：允许用户缩放的最大比例
miximum-scale：允许用户缩放的最小比例
user-scalable:用户是否可以手动缩放
