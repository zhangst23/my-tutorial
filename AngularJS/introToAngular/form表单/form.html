<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单</title>
	<link rel="stylesheet" href="js/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/angular.min.js"></script>
</head>
<body ng-app="UserInfoModel" "padding:10xp">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<div class="panel-title">双向数据绑定</div>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-me-12">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label class="col-md-2 control-label">邮箱：</label>
							<div class="col-me-10">
								<input type="email" class="form-control" placeholder="推荐使用qq邮箱" ng-model="userInfo.email">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label">密码：</label>
							<div class="col-me-10">
								<input type="password" class="form-control" placeholder="只能使用数字" ng-model="userInfo.password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-offset-2 col-md-10">
								<div class="checkbox">
									<label>
									  <input type="checkbox" ng-model="userInfo.autoLogin">自动登录
									</label>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-offset-1 col-md-10">
								<button class="btn btn-default" ng-click="getFormData()">获取form表单的值</button>
								<button class="btn btn-default" ng-click="setFormData()">设置form表单的值</button>
								<button class="btn btn-default" ng-click="resetForm()">重置</button>
							</div>
						</div>


	




					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
