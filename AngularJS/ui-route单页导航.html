<!DOCTYPE html>
<html ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>ui-route导航</title>
	
	<link rel="stylesheet" src="js/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
</head>
<body class="container">

	<div class="navbar">
		<div class="navbar-inner">
			<a ui-sref="index" class="brand">Quick Start</a>
			<ul>
				<li><a ui-sref="index">Home</a></li>
				<li><a ui-sref="route1">route1</a></li>
				<li><a ui-sref="route2">route2</a></li>
			</ul>
		</div>
	</div>
	
	<div class="row">
		<div class="span6">
			<div class="well" ui-view="viewA"></div>
		</div>
		<div class="span6">
			<div class="well" ui-view="viewB"></div>
		</div>
	</div>


	<!-- Angular -->
  
  <script src="js/angular.min.js"></script>
  <!-- UI-Router -->
  <script src="js/angular-ui-router.min.js"></script>
  
  <!-- App Script -->
   <script>
   var myapp = angular.module('myapp',["ui.route"])
   myapp.config(function($stateProvider){
   		$stateProvider
   			.state('index',{
   				url:"",
   				views:{
   					"viewA":{
   						template:"index.viewA"
   					},
   					"viewB":{
   						template:"index.viewB"
   					}
   				}
   			})

   			.state('route1',{
   				url:"/route1",
   				views:{
   					"viewA":{
   						template:"route1.viewA"
   					},
   					"viewB":{
   						template:"route1.viewB"
   					}
   				}
   			})

   			.state('route2',{
   				url:"/route2",
   				views:{
   					"viewA":{
   						template:"route2.viewA"
   					},
   					"viewB":{
   						template:"route2.viewB"
   					}
   				}
   			})
   })


  	</script>
</body>
</html>
