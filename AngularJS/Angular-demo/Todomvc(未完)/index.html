<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
<head>
	<meta charset="UTF-8">
	<title>AngularJS - TodoMVC</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<style>[ng-cloak] { display: none; }</style>

</head>
<body ng-app="todomvc">
	<ng-view />

	<script type="text/ng-template" id="todomvc-index.html">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<form id="todo-form" ng-submit="addTodo()">
					<input id="new-todo" placeholder="what needs to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
				</form>
			</header>
			<section id="main" ng-show="todos.length" ng-cloak>
				<input type="checkbox" id="toggle-all" ng-model="allChecked" ng-click="markAll(allChecked)">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li ng-repeat="to in todos | filter:statusFilter track by $index" ng-class="{completed:todo.completed,editing:todo == editedTodo}">
						<div class="view">
							<input type="checkbox" class="toggle" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
							<label ng-dbclick="editTodo(todo)">{{todo.title}}</label>
							<button class="destroy" ng-click="removeTodo(todo)"></button>
						</div>

						<form ng-submit="saveEdits(todo,'submit')">
							<input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo,'blur')" todo-focus="todo == editedTodo">
						</form>
					</li>
				</ul>
			</section>
			<footer id="footer" ng-show="todos.length" ng-cloak>
				<span id="todo-count">
					<strong>{{remainingCount}}</strong>
					<ng-pluralize count="remainingCount" when="{ one:'item left',other:'items left' }"></ng-pluralize>
				</span>
				<ui id="filters">
					<li>
						<a ng-class="{selected:status == ''}" href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected:status == 'active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected:status == 'completed'}" href="#/completed">completed</a>
					</li>
				</ui>
				<button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
			</footer>

		</section>


			<footer id="info">
				<p>Double-click to edit a todo</p>
				<p>Credits:
					<a href="">Christoph Burgdorf</a>,
					<a href="">Eric Bidelman</a>,
					<a href="">Jacob Mumm</a> and
					<a href="">Igor Minar</a>
				</p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>


	</script>
	






</body>
</html>
