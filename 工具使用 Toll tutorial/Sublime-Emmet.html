<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sublime-Emmet</title>
</head>
<!--后代： nav>ul>li  -->
	<nav>
		<ul>
			<li></li>
		</ul>
	</nav>

<!--兄弟： div+p+bq -->
	<div></div>
	<p></p>
	<blockquote></blockquote>

<!-- 上级：^ -->
	<!-- div+div>p>span+em^bq -->
	<div></div>
	<div>
		<p><span></span><em></em></p>
		<blockquote></blockquote>
	</div>
	<!-- div+div>p>span+em^^bq -->
	<div></div>
	<div>
		<p><span></span><em></em></p>
	</div>
	<blockquote></blockquote>

<!-- 分组 () -->
	<!-- div>(header>ul>li*2>a)+footer>p -->
	<div>
		<header>
			<ul>
				<li><a href=""></a></li>
				<li><a href=""></a></li>
			</ul>
		</header>
		<footer>
			<p></p>
		</footer>
	</div>
	<!-- (div>dl>(dt+dd)*3)+footer>p -->
	<div>
		<dl>
			<dt></dt>
			<dd></dd>
			<dt></dt>
			<dd></dd>
			<dt></dt>
			<dd></dd>
		</dl>
	</div>
	<footer>
		<p></p>
	</footer>
<!-- 乘法 * -->
	<!-- ul>li*5 -->
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
<!-- 自增符号 $ -->
	<!-- ul>li.item$*5 -->
	<ul>
		<li class="item1"></li>
		<li class="item2"></li>
		<li class="item3"></li>
		<li class="item4"></li>
		<li class="item5"></li>
	</ul>
	<!-- h$[title-item$]{Header $}*3 -->
	<h1 title-item1="">Header 1</h1>
	<h2 title-item2="">Header 2</h2>
	<h3 title-item3="">Header 3</h3>
	<!-- ul>li.item$$$*5 -->
	<ul>
		<li class="item001"></li>
		<li class="item002"></li>
		<li class="item003"></li>
		<li class="item004"></li>
		<li class="item005"></li>
	</ul>
	<!-- ul>li.item$@-*5 -->
	<ul>
		<li class="item5"></li>
		<li class="item4"></li>
		<li class="item3"></li>
		<li class="item2"></li>
		<li class="item1"></li>
	</ul>
	<!-- ul>li.item$@3*5 -->
	<ul>
		<li class="item3"></li>
		<li class="item4"></li>
		<li class="item5"></li>
		<li class="item6"></li>
		<li class="item7"></li>
	</ul>
<!-- ID和类属性 -->
	<!-- #header -->
	<div id="header"></div>
	<!-- .title -->
	<div class="title"></div>
	<!-- form#search.wide -->
	<form action="" id="search" class="wide"></form>
	<!-- p.class1.class2.class3 -->
	<p class="class1 class2 class3"></p>

<!-- 文本 -->
	<!-- a{Click me} -->
	<a href="">Click me</a>
	<!-- p>{Click}+a{here}+{to continue} -->
	<p>Click<a href="">here</a>to continue</p>
	
<!-- 隐式标签 -->
	<!-- .class -->
	<div class></div>
	<!-- em>.class -->
	<em><span class></span></em>
	<!-- ul>.class -->
	<ul>
		<li class></li>
	</ul>


<!-- HTML -->
    <!-- ! -->
    <!-- a -->
    <a href=""></a>
    <!-- a:link -->
    <a href="http://"></a>
	<!-- link:css -->
	<link rel="stylesheet" href="style.css">
	<!-- form:get -->
	<form action="" method="get"></form>
	<!-- form:post -->
	<form action="" method="post"></form>
	<!-- input:text -->
	<input type="text" name="" id="">
	<!-- input:search -->
	<input type="search" name="" id="">
	<!-- input:password -->
	<input type="password" name="" id="">
	input:checkbox
	input:radio   /   r
	input:range
	input:submit  /  s
	input:button  /  b

	<!-- select -->
	<select name="" id=""></select>
	<!-- option -->
	<option value=""></option>
	<!-- textarea -->
	<textarea name="" id="" cols="30" rows="10"></textarea>













</html>
